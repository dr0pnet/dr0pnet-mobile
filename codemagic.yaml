workflows:
  ios-build:
    name: Build iOS App (Free Apple ID)
    max_build_duration: 30
    environment:
      flutter: stable
      xcode: latest
    triggering:
      events:
        - push
    scripts:
      - name: Get Flutter dependencies
        script: flutter pub get
      - name: Build iOS
        script: flutter build ios --release
    artifacts:
      - build/ios/iphoneos/Runner.app
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - your.email@example.com  # (Optional) to receive build links
