name: dr0pnet_mobile
description: Flutter client for dr0pnet honeypot
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.4.0
  intl: ^0.20.2
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/dr0pnet_icon_padded_1024.png"
  background_color: "#000000" # black background
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/dr0pnet_icon_padded_1024.png"


flutter:
  uses-material-design: true
  assets:
    - assets/images/dr0pnet_image.jpg


